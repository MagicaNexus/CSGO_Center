<ion-header>

  <ion-navbar>
    <ion-title>Choose your side</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page backcol">

  <ion-card (tap)="onClickT()">

    <img src="assets/imgs/terrorist.jpg" />
    <div class="card-title">Terrorist</div>
    <div class="card-subtitle">64 weapons</div>

  </ion-card>

  <ion-card (tap)="onClickCT()">

    <img src="assets/imgs/couterterrorist.jpg" />
    <div class="card-title">Counter-Terrorist</div>
    <div class="card-subtitle">64 weapons</div>

  </ion-card>

</ion-content>
