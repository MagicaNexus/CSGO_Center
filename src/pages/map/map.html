  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{map.nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="backcol" padding>
    <div class="textalign"> <img class="map" src="{{map.map}}" /> </div>
  <ion-card class="backimg">
    <ion-card-header>
      Properties
    </ion-card-header>
    <ion-card-content>
      <ion-row class="row1">
        <ion-col class="col1 headerborder">
          Name
        </ion-col>
        <ion-col class="col1">
          {{map.nom}}
        </ion-col>
      </ion-row>
      <ion-row class="row1">
        <ion-col class="col1 headerborder">
          Creator
        </ion-col>
        <ion-col class="col1">
          {{map.creator}}
        </ion-col>
      </ion-row>
      <ion-row class="row1">
        <ion-col class="col1 headerborder">
          Terrorist Group
        </ion-col>
        <ion-col class="col1">
          {{map.terrorists}}
        </ion-col>
      </ion-row>
      <ion-row class="row1">
        <ion-col class="col1 headerborder">
          CT Group
        </ion-col>
        <ion-col class="col1">
          {{map.counterTerrorists}}
        </ion-col>
      </ion-row>
      <ion-row class="row1 ">
        <ion-col class="col1 headerborder">
          Location
        </ion-col>
        <ion-col class="col1">
          {{map.location}}
        </ion-col>
      </ion-row>
      <ion-row class="row1 ">
        <ion-col class="col1 headerborder">
          Theme
        </ion-col>
        <ion-col class="col1">
          {{map.theme}}
        </ion-col>
      </ion-row>
      <ion-row class="row1">
        <ion-col class="col1 headerborder">
          Scenario
        </ion-col>
        <ion-col class="col1">
          {{map.scenario}}
        </ion-col>
      </ion-row>

    </ion-card-content>

  </ion-card>


</ion-content>
