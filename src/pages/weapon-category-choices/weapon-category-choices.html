<ion-header>

  <ion-navbar>
    <ng-container *ngIf="side == 'counter'">
      <ion-row>
        <ion-col>
          <ion-title >Weapons Categories</ion-title>
        </ion-col>
        <ion-col col-2 class="parentlogo">
          <img class="logo" navPush="WeaponSidePage" height="30" src="../../assets/imgs/weapons/counterlogo.png" />
        </ion-col>
      </ion-row>


    </ng-container>
    <ng-container *ngIf="side == 'terrorist'">
      <ion-row>
        <ion-col>
          <ion-title>Weapons Categories</ion-title>
        </ion-col>
        <ion-col class="parentlogo" col-2>
          <img class="logo" navPush="WeaponSidePage" height="30" src="../../assets/imgs/weapons/terroristlogo.png" />
        </ion-col>
      </ion-row>


    </ng-container>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page backcol">

  <ion-card (tap)="onClickGrenades()">
    <img src="../../assets/imgs/weapons/grenades.jpg" />
    <div class="card-title">Grenades</div>
    <div class="card-subtitle">6 weapons</div>
  </ion-card>

  <ion-card (tap)="onClickPistols()">
    <img src="../../assets/imgs/weapons/pistols.png" />
    <div class="card-title">Pistols</div>
    <ng-container *ngIf="side == 'terrorist'">
      <div class="card-subtitle">7 weapons</div>
    </ng-container>
    <!--If Statement-->
    <ng-container *ngIf="side == 'counter'">
      <div class="card-subtitle">8 weapons</div>
    </ng-container>
  </ion-card>

  <ion-card (tap)="onClickSMG()">
    <img src="../../assets/imgs/weapons/smg.jpg" />
    <div class="card-title">Sub-Machine Guns</div>
    <div class="card-subtitle">5 weapons</div>
  </ion-card>

  <ion-card (tap)="onClickHeavies()">
    <img src="../../assets/imgs/weapons/heavies.jpeg" />
    <div class="card-title">Heavies</div>
    <div class="card-subtitle">5 weapons</div>
  </ion-card>

  <ion-card (tap)="onClickRifles()">
    <img src="../../assets/imgs/weapons/rifles.jpg" />
    <div class="card-title">Rifles</div>
    <ng-container *ngIf="side == 'terrorist'">
      <div class="card-subtitle">6 weapons</div>
    </ng-container>
    <!--If Statement-->
    <ng-container *ngIf="side == 'counter'">
      <div class="card-subtitle">7 weapons</div>
    </ng-container>
  </ion-card>

  <!--<ion-card (tap)="onClickAccessories()">
    <img src="../../assets/imgs/weapons/accessories.jpg" />
    <div class="card-title">Gears</div>
    <div class="card-subtitle">6 accessories</div>
  </ion-card>-->


</ion-content>
